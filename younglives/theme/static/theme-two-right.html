<html lang="en">
<head>
<meta charset="utf-8" />
<title>Example of a 960css base plonetheme</title>
<link rel="stylesheet" href="css/960_12_col.css" />
</head>
<body class="plonesite">
<div id="header-wrapper">
  <div class="container_24" id="header">
    <div class="grid_6" id="portal-logo-wrapper">
      <p class="drop">LOGO</p>
    </div>
    <div class="grid_18" id="tools">
      <p class="drop">Tools (search, login, ...)</p>
    </div>
    <div class="clear"></div>
  </div>
</div>
<div id="breadcrumbs-wrapper">
  <div class="container_24">
    <ul class="grid_24" id="portal-breadcrumbs">
      <p class="drop">NAV BAR !</p>
    </ul>
    <div class="clear"></div>
  </div>
</div>
<div id="country-banner-india">
  <div class="container_24">
    <img src="++resource++younglives.india.images/banner.jpg" />
  </div>
</div>
<div id="content-wrapper"
    class="container_24">
    <div class="grid_18" id="portal-column-content">
          <p class="drop">CONTENT !</p>
    </div>
    <div class="grid_6" id="portal-column-two">
      <p class="drop">RIGHT COL !</p>
    </div>
  <div class="clear"></div>
</div>
<div id="quote-wrapper">
  <div class="container_24">
      <div class="grid_24" id="quote">
        <p class="drop">Quote !</p>
      </div>
  </div>
</div>
<div id="footer-wrapper">
  <div class="container_24">
    <div id="portal-footer">
       <p class="drop">FOOTER</p> 
    </div>
    <div class="clear"></div>
    <div class="grid_24" id="portal-siteactions">
    </div>
    <div class="clear"></div>
  </div>
</div>
</body>
</html>
